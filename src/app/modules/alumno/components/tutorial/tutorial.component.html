<div class="d-flex" id="wrapper">
  <app-alumnosidebar></app-alumnosidebar>
  <!-- Page Content -->

  <div #wrapper id="page-content-wrapper">
    <app-alumnonavbar></app-alumnonavbar>

    <h2 align="center">TUTORIAL NUMERO 1</h2>

    <p align="center">Empecemos a implemtar los diagramas pero ahora con un proceso cotidiano para el sector economico y otros</p>


    <mat-stepper orientation="vertical"  #stepper>
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Fill out your name</ng-template>
          <h2 align="center">Coloca la imagen en el campo</h2>
          <!-- contenido del paso -->
          <div cdkDropListGroup>
            <div class="example-container">

              <div
                cdkDropList
                [cdkDropListData]="items"
                class="example-list"
                cdkDropListSortingDisabled
                (cdkDropListDropped)="drop($event)"
                >
                <!--img="../../../../../assets/img/t1-1.png"-->
                <div class="example-box" *ngFor="let item of items" cdkDrag></div>>
              </div>
            </div>

            <div class="example-container">
              <div
                cdkDropList
                [cdkDropListData]="basket"
                class="example-list"
                (cdkDropListDropped)="drop($event)">

              </div>
            </div>
          </div>
          <!-- termino del paso-->
          <div>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel>Fill out your address</ng-template>

          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
    </mat-stepper>




    <div class="container-fluid content-wrapper">


    </div>

fuera de la equitea por el footer

    <!--


      <app-footer></app-footer>
    -->
  </div>



  <!-- /#page-content-wrapper -->
</div>
