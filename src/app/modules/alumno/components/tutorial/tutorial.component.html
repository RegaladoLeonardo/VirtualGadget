<div class="d-flex" id="wrapper">
  <app-alumnosidebar></app-alumnosidebar>
  <!-- Page Content -->

  <div #wrapper id="page-content-wrapper">
    <app-alumnonavbar></app-alumnonavbar>

    de bajp de la barra
    <p align="center">TUTORIAL NUMERO 1</p>

    <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
      {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
    </button>
    <mat-stepper orientation="vertical" [linear]="isLinear" #stepper>
      <mat-step label="firstFormGroup">
        <form label="firstFormGroup">
          <div>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step label="secondFormGroup">
        <form label="secondFormGroup">
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
    </mat-stepper>



    <div class="container-fluid content-wrapper">

      En alguna parte dentro de una etiqueta

    </div>

fuera de la equitea por el footer

    <!--


      <app-footer></app-footer>
    -->
  </div>



  <!-- /#page-content-wrapper -->
</div>
