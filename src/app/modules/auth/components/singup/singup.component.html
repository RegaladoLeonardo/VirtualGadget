

<app-nabvarp></app-nabvarp>
<section>


  <section class="body">

    <section class="contenedor">
      <section class="sidebar" id="sidebar">
          <div class="sidebar-logo">
              <img src="../../../../../assets/img/logo3.png" width="50%">
              <a href="../index.html" class="logo"><span>Virtual</span>Gadget</a>
          </div>
          <div class="sidebar-menu">
            <a routerLink=""><div class="boton">Inicio</div></a>
            <a routerLink="/auth/singup"><div class="boton">Registro</div></a>
            <a routerLink="/auth/login"><div class="boton">Alumnos</div></a>
            <a routerLink="/auth/login"><div class="boton">Profesores</div></a>
            <a routerLink="/auth/login"><div class="boton">Administrador</div></a>
          </div>
      </section>
      <div class="contenido">
        <div class="container">
          <div class="form" (ngSubmit)="onSubmit()" [formGroup]="form">
            <h2>Registro</h2>
            <form>
              <div class="inputBox">
                <input formControlName="usuario" type="text" placeholder="Usuario">
                <div *ngIf=" hasError('usuario') " class="message-error">
                  <p class="message-erro"> Dato incorrecto </p>
                </div>
              </div>
              <div class="inputBox">
                <input formControlName="contraseña" type="password" placeholder="Contraseña">
                <div *ngIf=" hasError('contraseña') " class="message-error">
                  <p class="message-erro"> Dato incorrecto </p>
                </div>
              </div>
              <div class="inputBox">
                <input formControlName="name" type="text" placeholder="Nombre">
                <div *ngIf=" hasError('name') " class="message-error">
                  <p class="message-erro"> Dato incorrecto </p>
                </div>
              </div>
              <div class="inputBox">
                <input formControlName="apellidop" type="text" placeholder="Apellido Paterno">
                <div *ngIf=" hasError('apellidop') " class="message-error">
                  <p class="message-erro"> Dato incorrecto </p>
                </div>
              </div>
              <div class="inputBox">
                <input formControlName="apellidom" type="text" placeholder="Apellido Materno">
                <div *ngIf=" hasError('apellidom') " class="message-error">
                  <p class="message-erro"> Dato incorrecto </p>
                </div>
              </div>
              <div class="inputBox">
                <input formControlName="email" type="email" placeholder="Email">
                <div *ngIf=" hasError('FechaNac') " class="message-error">
                  <p class="message-erro"> Dato incorrecto </p>
                </div>
              </div>
              <div class="inputBox">
                <input formControlName="fechaNac" type="date" placeholder="Fecha de nacimiento">
                <div *ngIf=" hasError('email') " class="message-error">
                  <p class="message-erro" > Dato incorrecto </p>
                </div>
              </div>
              <div class="inputeBox">
                <input type="checkbox" name="politicas" id="politicas" required> Acepto <a routerLink="/auth/politics" class="forget">Aviso de privacidad y terminos de uso</a>
              </div>
              <p class="forget">Conoce nuestras <a routerLink="/auth/politics">Politicas de Privacidad</a></p>
              <div class="inputBox">
                <input type="submit" value="Registrar">
              </div>
            </form>
          </div>
        </div>
      </div>
  </section>
